<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <div id="mainContainer">
      <img id="mainImg" src="images/image-product-desktop.jpg" alt="product">
      <img id="mobileImg" src="images/image-product-mobile.jpg" alt="productMobile">
      <div id="items">
        <p id="title"> PERFUME </p>
        <h1 id="productName"> Gabrielle Essence Eau De Parfum </h1>
        <p id="productInformation"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <p id="price">$149.99 <span> $169.99 </span></p>
        <button id="cart"><img id="cartImg" src="images/icon-cart.svg">Add to Cart </button>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">E.E.</a>.
  </div>


</body>

</html>
